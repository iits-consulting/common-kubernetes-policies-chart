{{ with .Values.customPolicies.disallowUnsignedImages }}
{{ if .enabled }}
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: {{ .name }}
spec:
  validationFailureAction: {{ .validationAction }}
  background: {{.background}}
  rules:
    - name: "{{ .name }}-rule"
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
              {{- range .excludeNamespaces }}
                - {{ . }}
              {{- end }}

      verifyImages:
      {{- range .imagesAndPublicKeyPairs }}
        - imageReferences:
            - {{ .image | quote}}
          attestors:
            - count: 1
              entries:
                - keys:
                    publicKeys: |-
{{ .key | indent 22 }}
      {{- end }}
{{ end }}
{{ end }}